<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>Pipes incluidos en Angular - Usualmente en el Common Module.</p>
</div>
<div class="grid">
    <div class="col">
       <p-card 
        header="Ventas Netas"
        subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.2-6'}}
       </p-card>
    </div>
    <div class="col">
        <p-card 
         header="Ventas Brutas"
         subheader="del presente año">
             <i class="pi pi-dollar"></i>
             {{ventasNetas | currency:'CAD':'symbol-narrow':'1.0-4'}}
        </p-card>
    </div>
    <div class="col">
        <p-card 
         header="Ganacia porcentual"
         subheader="del presente año">
             {{porcentaje | percent:'2.2-2'}}
        </p-card>
     </div>
   
</div>
